# The signing keystore contains signing keys for all environments and clients
app.signing-key-store=/keystore/signing.pfx
app.signing-key-store-pw=smeerkaas
# By default use the test key for creating signatures and the test pfx for mTLS client cert and key
app.signing-key-alias=signing-sandbox
app.tls-keystore=/keystore/sandbox-tls.pfx
app.tls-keystore-pw=smeerkaas
app.tls-truststore=
app.tls-truststore-pw=
# Client id
app.client-id=e578287c-d4d3-4a5d-9995-83335a8f2ca2
app.log-requests-responses=false
app.api-path-tokens=/v1/tokens

app.connect-timeout=1000
app.socket-timeout=4000

app.environment-base-url=https://localhost